<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, uc-fitscreen=yes, user-scalable=0;"
        name="viewport" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script language="javascript" src="js/jquery.min.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <div id="wrap">
        <header>
       
        <img src="images/logo_01.jpg">
       
    </header>
        <div class="banner">
            <img src="images/header_02.jpg">
        </div>
        <div id="main">
            <div class="chui_box">
                <img src="images/bg_yumn_03.jpg">
                <img src="images/person_03.png" class="person">
                <div class="mouse">
                </div>
                <div class="cir1">
                </div>
                <div class="cir2">
                    <img src="images/light_03.png" class="light">
                </div>
                <img src="images/sui_03.png" class="sui">
                <a class="downbtn">吹</a>
            </div>
            <div class="tapping">
                您现在的中奖概率为50%！每人仅有1次吹气球的机会！ 建议先答题增加中奖概率再抽奖！</div>
            <a class="goans">去答题</a>
        </div>
        <footer>
     	<nav>
        	<ul>
            	<li><a class="te">首页</a></li>
                <li><a>奖品设置</a></li>
                <li><a  >我的奖品</a></li>
                <li><a>参与规则</a></li>
            </ul>
        </nav>
     </footer>
    </div>
</body>
<script>
    var i = 0;
    var time = 0;
    var time1 = 0;
    $(".downbtn").click(function () {
        if (i == "0") {
            time = new Date().getSeconds();
        };



        i++;
        if (i == "3") {

            time1 = new Date().getSeconds();

        }
        if ($(".cir1").hasClass("add3")) {
            if (time1 - time > 1) {
                $(".cir1").addClass("add5");
                $(".cir2").addClass("add4");

                $(".light").addClass("addlight")
                setTimeout(function () {
                    $(".cir1").hide();
                    $(".cir2").hide();
                    $(".mouse").hide();
                    $(".sui").show();
                    $(".person").attr("src", "images/personhay_03.png");
                    $(".light").fadeTo(200, 0);
                    i = 0;
                }, 1400)

            } else {
                setTimeout(function () {
                    $(".cir1").addClass("add5");
                    $(".cir2").addClass("add4");

                    $(".light").addClass("addlight")

                    setTimeout(function () {
                        $(".cir1").hide();
                        $(".cir2").hide();
                        $(".mouse").hide();
                        $(".sui").show();
                        $(".person").attr("src", "images/personhay_03.png");
                        $(".light").fadeTo(200, 0);
                        i = 0;
                    }, 1400)
                }, 1200);
            }


        } else {
            if ($(".cir1").hasClass("add1")) {
                $(".cir2").addClass("add2");
                $(".cir1").addClass("add3");
                $(".mouse").addClass("addmouse");
            } else {
                $(".cir2").addClass("add");
                $(".cir1").addClass("add1");
            }
        }
    })
</script>
</html>
